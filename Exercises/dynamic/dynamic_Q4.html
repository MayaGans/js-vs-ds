<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Targets</title>
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
  </head>
  <body>
  
    <div id="app"></div>

<!-- add a second div with the id "app"-->
    <div id="app"></div>
<!-- this does not render, the code below is only applied to the first instance of the id-->
    
    <script type="text/babel">
    
      const allNames = ['McNulty', 'Jennings', 'Snyder',
                        'Meltzer', 'Bilas', 'Lichterman']

      const ListElement = (props) =>
            (<li id={props.name}><em>{props.name}</em></li>)

      ReactDOM.render(
        <ul>{allNames.map((name) => <ListElement name={name} /> )}</ul>,
        document.getElementById('app')
      )

    </script>
  </body>
</html>
