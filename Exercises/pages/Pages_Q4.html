<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>A More Robust Table of Contents</h1>
    
    <div id="fill"></div>
    
    <h2>Modify the table of contents example so that if an h2 heading doesnâ€™t have an id, it is still included in the table of contents.</h2>
    <h2 id="one">First <em>emphasized</em></h2>
    <p>stuff</p>
    <h2 id="two">Second <code>with code</code></h2>
    <h2>Test</h2>
    <h3>stuff</h3>
    <h2 id="three">Third</h2>
    <p>stuff</p>

    <script>
    
    
    
 (() => {
  const container = document.getElementById('fill')
  const headings = Array.from(document.querySelectorAll('h2'))
  console.log(headings)
  const items = headings
        .map((h) => `<li><a href="#${h.id}">${h.innerHTML}</a></li>`)
        .join('')
  container.innerHTML = '<ul>' + items + '</ul>'
})()
    </script>
  </body>
</html>
